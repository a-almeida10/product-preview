<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="external-container">
      <main class="card-container">
        <div class="product-img">
            <img alt="perfume bottle" 
          srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"        
          sizes="(max-width: 745px) 686px, 600px" 
          src="images/image-product-desktop.jpg">
        </div>
        <div class="product-description">
          <p class="category-title">PERFUME</p>
          <h1 class="product-title" id="product-title">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="descirption-content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-price">
            $149.99 <span class="old-price">$169.99 </span>
          </p>
          <button class="cart-btn">
            <img
              class="cart-icon"
              src="./images/icon-cart.svg"
              alt="Cart icon"
            />Add to Cart
          </button>
        </main>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/aghata-almeida/">√Åghata Almeida</a
        >.
      </footer>
    </div>
  </body>
</html>
